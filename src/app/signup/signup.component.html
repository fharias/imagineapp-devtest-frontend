<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="mb-md-5 mt-md-4 pb-2 text-center">
                    <img src="assets/image_sm.png" class="img-fluid mb-3" alt="EasyMedia">
                    <h1 class="title1">EasyMedia</h1>
                    <h3 class="title3">Now, share is easy</h3>
                    <h2 class="title2">Sign up</h2>
                </div>
                <div class="mb-md-5 mt-md-4 pb-1 ">
                    <div class="form-outline mb-4">
                        <label class="control-label label" for="fullname">Full Name</label>
                        <input type="email" id="fullname" class="form-control form-control-lg" placeholder="John Doe" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="control-label label" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="example@email.com" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="label" for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                            <div class="input-group-append">
                                <span class="input-group-text show-password">
									<i class="fa fa-eye-slash"></i>
								</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="label" for="password_confirm">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" id="password_confirm" class="form-control form-control-lg" placeholder="Confirm password" />
                            <div class="input-group-append">
                                <span class="input-group-text show-password">
									<i class="fa fa-eye-slash"></i>
								</span>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="mb-md-5 mt-md-4 text-center">
                    <button class="button">Sign up</button>
                </div>
                <div class="mb-md-5 mt-md-4 footer-login">
                    <span>Already have an account?</span>&nbsp;
                    <span><a [routerLink]="['/login']">Login</a></span>
                </div>
            </div>
        </div>
    </div>
</section>
