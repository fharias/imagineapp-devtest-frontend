<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="mb-md-5 mt-md-4 pb-2 text-center">
                    <img src="assets/image1.png" class="img-fluid mb-3" alt="EasyMedia">
                    <h1 class="title1">EasyMedia</h1>
                    <h3 class="title3">Now, share is easy</h3>
                    <h2 class="title2">Sign in</h2>
                </div>
                <div class="mb-md-5 mt-md-4 pb-1 ">
                    <div class="form-outline mb-4">
                        <label class="control-label label" for="typeEmailX">Email</label>
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="example@email.com" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="label" for="typePasswordX">Password</label>
                        <div class="input-group">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="password" />
                            <div class="input-group-append">
                                <span class="input-group-text show-password">
									<i class="fa fa-eye-slash"></i>
								</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-md-5 mt-md-4 text-center">
                    <button class="button">Sign in</button>
                </div>
                <div class="mb-md-5 mt-md-4 footer-login">
                    <span>Don't have an account?</span>&nbsp;
                    <span><a [routerLink]="['/signup']">Sign up here</a></span>
                </div>
            </div>
        </div>
    </div>
</section>
